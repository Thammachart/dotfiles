<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Inter</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss02</string>
      <string>ss03</string>
    </edit>
  </match>
</fontconfig>