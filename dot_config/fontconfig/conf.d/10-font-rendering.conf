<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- System-wide Rendering Options -->
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <!-- Font-Specific Rendering Options -->
  <match target="font">
    <test name="family">
      <string>Cascadia Code</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>Hack</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintmedium</const>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>JetBrains Mono</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Caskaydia Cove Nerd Font</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Ubuntu</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match>
  <!-- <match target="font">
    <test name="family">
      <string>Inter</string>
    </test>
    <edit mode="assign" name="hintstyle">
      <const>hintfull</const>
    </edit>
  </match> -->
</fontconfig>
